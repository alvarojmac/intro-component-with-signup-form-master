<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Intro component with sign up form</title>

    <link rel="stylesheet" href="./src/css/mobile.css">

    <link rel="stylesheet" href="./src/css/style.css">

</head>

<body>

    <main id="container">
        <section id="text">
            <h1>Learn to code by watching others</h1>
            <p>
                See how experienced developers solve problems in real-time. Watching scripted tutorials is great,
                but understanding how developers think is invaluable.
            </p>
        </section>
        <section id="container-free-trial">
            <div class="free-trial">Try it free 7 days <span>then $20/mo. thereafter</span></div>
            <div id="div-form">
                <form id="form" action="">
                    <div>
                        <input id="fname" type="text" required placeholder="First Name"></input>
                        <span></span>
                    </div>
                    <div>
                        <input id="lname" type="text" required placeholder="Last Name">
                        <span></span>
                    </div>
                    <div>
                        <input id="email" type="text" required placeholder="Email Address">
                        <span></span>
                    </div>
                    <div>
                        <input id="password" type="password" required placeholder="Password">
                        <span></span>
                    </div>
                    <button id="btn" type="submit">Claim your free trial</button>
                    <div class="terms">
                        <small>By clicking the button, you are agreeing to our <a href="">Terms and Services</a></small>
                    </div>
                </form>
            </div>
        </section>
    </main>

    <script src="./src/js/script.js"></script>
</body>

</html>
